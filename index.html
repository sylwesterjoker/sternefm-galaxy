  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0b0c2a, #000);
      color: #0ff;
      overflow-x: hidden;

    header {
      padding: 60px 20px;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Audiowide', cursive;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Hubble_ultra_deep_field.jpg') repeat;
      background-size: cover;
      animation: moveStars 120s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -5000px 5000px; }
    }
    .planet {
      width: 100px;
      position: absolute;
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .hud {
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      border: 2px solid #0ff;
      border-radius: 10px;
      margin-top: 10px;
    }
    .live-indicator {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      animation: pulse 1s infinite;
      font-weight: bold;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .button {
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #fff;
    }
    #quiz-result {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>

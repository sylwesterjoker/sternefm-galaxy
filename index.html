<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>STERNE FM ‚Äì Supernova Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.light-mode {
      background-color: #fff;
      color: #000;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Messier_81_Hubble.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly linear infinite, shimmer 2s ease-in-out infinite;
    }
    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    @keyframes shimmer {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    img[alt*="Ziemia"], img[alt*="Jowisz"], img[alt*="Mars"] {
      animation: float 12s ease-in-out infinite;
    }
    header, section {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      font-family: 'Audiowide', cursive;
      text-align: center;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border 0.3s;
    }
    nav a:hover {
      border-bottom: 2px solid #fff;
    }
    .hud, .poem, .galaxy, .starscape {
      background: rgba(0,0,0,0.6);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      line-height: 1.6;
    }
    body.light-mode .hud,
    body.light-mode .poem,
    body.light-mode .galaxy,
    body.light-mode .starscape {
      background: rgba(255,255,255,0.8);
      border-color: #000;
    }
    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .live-indicator {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      animation: pulse 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .button {
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #fff;
    }
    .transmission {
      font-style: italic;
      margin-top: 20px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.animationDuration = (Math.random() * 4 + 2) + 's';
      document.getElementById('stars').appendChild(star);
    }
  </script>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>STERNE FM ‚Äì Supernova Horizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Messier_81_Hubble.jpg') repeat;
      background-size: cover;
      animation: drift 240s linear infinite;
      opacity: 0.2;
    }
    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: -5000px 5000px; }
    }
    .starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
      background: transparent;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: #0ff;
      animation: fly 5s linear infinite;
    }
    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    header, section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      font-family: 'Audiowide', cursive;
      text-align: center;
    }
    .hud {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
    }
    .live-indicator {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      animation: pulse 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .button {
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #fff;
    }
    .transmission {
      font-style: italic;
      margin-top: 20px;
      min-height: 60px;
    }
    .section-box {
      background: rgba(0,0,0,0.6);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      line-height: 1.6;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    iframe.chat {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    button.send {
      margin-top: 10px;
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>

    window.onload = function() {

  </script>
</head>
<body>

  <div class="starfield" id="starfield"></div>
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';

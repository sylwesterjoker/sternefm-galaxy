<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>STERNE FM – Hyperdrive Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background-size: cover;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -3000px 3000px; }
    }
    .planet {
      width: 100px;
      position: absolute;
      animation: float 10s ease-in-out infinite;
      cursor: pointer;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    header {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Audiowide', cursive;
      font-size: 2.5em;
    }
    .hud {
      max-width: 420px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      border: 2px solid #0ff;
      border-radius: 10px;
      margin-top: 10px;
    }
    .live-indicator {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      animation: pulse 1s infinite;
      font-weight: bold;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .button {
      background-color: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #fff;
    }
    #quiz-result {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }
    .transmission {
      margin-top: 20px;
      font-size: 0.95em;
      line-height: 1.5;
      color: #0ff;
      font-style: italic;
    }
    .panel {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <header>
    <h1>STERNE FM 🚀</h1>
    <p>🎙️ Transmisja z pokładu statku – STERNE ONE</p>
  </header>

  <div class="hud">
    <audio controls autoplay>
      <source src="https://s41.myradiostream.com:39624/stream" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzacza audio.
    </audio>
    <p class="live-indicator">🔴 LIVE – Nadajemy z orbity kreatywności</p>

    <div class="transmission" id="transmission">
      📡 „Tu STERNE ONE. Przekraczamy mgławicę inspiracji. Sygnał stabilny. Załoga gotowa.”
    </div>

    <div class="panel">
      <button class="button" onclick="activateWarp()">⚡ Aktywuj silniki warp</button>
      <button class="button" onclick="scanSector()">🔍 Skanuj sektor</button>
      <button class="button" onclick="openTransmission()">📡 Transmisja międzygwiezdna</button>
    </div>

    <button class="button" onclick="showResult()">🧠 Quiz galaktyczny</button>
    <div id="quiz-result"></div>
    <button class="button" onclick="location.href='#schedule'">🪐 Zobacz ramówkę</button>
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" class="planet" style="top: 200px; left: 50px;" title="Mars – Czerwona planeta">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" class="planet" style="top: 300px; right: 80px;" title="Jowisz – Gigant gazowy">
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" class="planet" style="bottom: 100px; left: 150px;" title="Ziemia – Nasz dom wśród gwiazd">

  <script>
    const backgrounds = [
      "https://upload.wikimedia.org/wikipedia/commons/3/3f/Hubble_ultra_deep_field.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/6/6f/NGC_4414_Spiral_Galaxy.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/2/2f/Black_Hole_Milkyway.jpg"
    ];
    let bgIndex = 0;
    setInterval(() => {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.getElementById("stars").style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }, 20000);

    function showResult() {
      const galaxies = ["Andromeda Bass", "Orion Chill", "Sirius Synthwave", "Cassiopeia Funk", "Nebula Groove"];
      const result = galaxies[Math.floor(Math.random() * galaxies.length)];
      const resultBox = document.getElementById("quiz-result");
      resultBox.textContent = "🌀 Twoja galaktyka to: " + result;
      resultBox.style.animation = "pulse 1s infinite";
    }

    function activateWarp() {
      document.getElementById("transmission").textContent = "⚡ Silniki warp aktywowane. Prędkość nadświetlna osiągnięta!";
    }

    function scanSector() {
      document.getElementById("transmission").textContent = "🔍 Sektor zeskanowany. Wykryto pulsar i ślady życia.";
    }

    function openTransmission() {
      document.getElementById("transmission").textContent = "📡 Transmisja międzygwiezdna otwarta. Połączenie z Galaktyką X nawiązane.";
    }
  </script>
</body>
</html>
